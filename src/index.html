<!DOCTYPE html>
<html>
    <head>
        <title>Pazi Policija React</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <meta name="google-signin-client_id" content="AIzaSyB2Vxg0KuWymrqutiyBdXcqEIOLm0GZf40.apps.googleusercontent.com">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">

        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#f5f5f5">
        <!--<script src="cordova.js"></script>-->

        <style>
            html, body {
                margin: 0;
                padding: 0;
            }
            .temp-header {
                background-color: #fff;
                height: 55px;
                box-shadow: 0 1px 2px rgba(70,70,70,.15);
                justify-content: center;
                display: flex;
                align-items: center;
                z-index: 2;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <div class="temp-header">                          
                <div class="temp-logo">
                    <img src="logo-64.png" alt="Logo">
                </div>
            </div>
        </div>

        <script>
            (function() {
                'use strict'

                var listeners = {}
                var initialized = {}

                var initGoogle = {
                    initAuth: function() {
                        this.init('auth')
                    },
                    initMap: function() {
                        this.init('map')
                    },
                    init: function(name) {
                        initialized[name] = true
                        listeners[name] = listeners[name] || []
                        listeners[name].forEach(function(listener) {
                            listener()
                        })
                    },
                    listeners: [],
                    addListener: function(name, listener) {
                        if (initialized[name]) {
                            listener()
                            return function() {}
                        }

                        listeners[name] = listeners[name] || []
                        var index = (listeners[name].push(listener) - 1)

                        return function unreg() {
                            listeners[name].splice(index, 1)
                        }
                    }
                }

                window.initGoogle = initGoogle
            })();
        </script>

        <script>
            (function() {
                if('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('service-worker.js')
                        .then(res => console.log(res))
                        .catch(err => console.log(err))
                }
            })();
        </script>
        
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2Vxg0KuWymrqutiyBdXcqEIOLm0GZf40&libraries=places&callback=initGoogle.initMap" async defer></script>        
        
    </body>
</html>
